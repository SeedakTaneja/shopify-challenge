<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Image Repo App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>
<body>
<br>
<h1 class="text-center">Image Repo App
  <a href="/home" class="btn btn-danger text-right">Go Home</a>
</h1>
<br><br>

<table id="example" class="table table-striped table-bordered text-center">
  <thead>
  <tr>
    <th>SR. No.</th>
    <th>Name</th>
    <th>Image</th>
    <th>Description</th>
    <th>Price</th>
    <th>Created date</th>
    <th>Action</th>
  </tr>
  </thead>
<!--  th:with="count=0"-->
  <tbody>
  <tr th:each = "imageSet, hh : ${images}">
<!--    <td th:with="count=${count + 1}" th:text="${count}"></td>-->
    <td th:text="${imageSet.id}"></td>
    <td th:text="${imageSet.name}"></td>
    <td><img th:src="@{${'/image/display/'+ imageSet.id}}"
             class="card img-fluid" style="width:300px" alt=""/></td>
    <td th:text="${imageSet.description}"></td>
    <td th:text="${imageSet.price}"></td>
    <td th:text="${#dates.format(imageSet.createDate, 'dd-MMM-yyyy')}"></td>
    <td><a th:href="@{/image/imageDetails(id=${imageSet.id})}" class="btn btn-info text-right" target="_blank">View</a></td>
      <td><a th:href="@{/image/delete/{id}(id=${imageSet.id})}" class="btn btn-info text-right" target="_blank">Delete</a></td>
  </tr>
  </tbody>
</table>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#example').DataTable();
  } );
</script>
</body>
</html>
